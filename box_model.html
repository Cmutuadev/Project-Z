<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 30px solid black;
        }

       .container{
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
            padding: 5px;
            background: green;
           }

     .item {
        background: orange;
        color: aquamarine;
        padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Box Model Example</p>
    </div>

<div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    </div>
</body>
</html>
